<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Controls</title>
        <link rel="stylesheet" href="scripts/css/style.css">
    </head>
    <body class="hero" style="background-position: bottom;">
        <a href="admin_menu.html" style="float: right;">Back</a>
        <div class="side-navigation">
            <img src="assets/logo_nopadding.png" alt="logo" style="width: 120px; height: 130px; align-self: center;">
            <a class="active" href="users_control.html">Add</a>
            <a href="find_users.html">Find</a>
            <a href="edit_users.html">Edit</a>
            <a href="delete_users.html">Delete</a>
        </div>

        <div class="main">
            <form class="card" id="form">
                <h2>Add Users</h2><br>
                <label for="fname">First Name</label>
                <input class="admin-inputs" type="text" id="fname" name="fname">
                <label for="lname">Last Name</label>
                <input class="admin-inputs" type="text" id="lname" name="lname">
                <label for="phonenum">Phone Number</label>
                <input class="admin-inputs" type="text" id="phonenum" name="phonenum">
                <label for="passwd">Password</label>
                <input class="admin-inputs" type="password" id="passwd">
                <label for="email">E-Mail</label>
                <input class="admin-inputs" type="email" name="email" id="email">
                <label for="addr">Address</label>
                <textarea class="admin-inputs" name="addr" id="addr" cols="30" rows="3"></textarea>
                <label for="gender">Gender</label><br>
                <input type="radio" id="gender" value="Male">Male <br>
                <input type="radio" id="gender" value="Female">Female <br>

                <input class="admin-btn" type="submit" value="Submit">
            </form>

            <div id="displ" style="margin-top: 10px;"></div>
        </div>

        <footer class="org-footer">
            <p style="float: right;">Company Name/Organization Name</p>
        </footer>

        <script>
            var form = document.getElementById("form");

            function handleForm(event) {
                var disp = document.createElement("p");

                disp.classList.add("card");
                disp.innerHTML = "Inserted User<br>User ID: 45542<br>" + 
                                 "First Name: John<br>" + 
                                 "Last Name: Kendall<br>" +
                                 "Phone Number: 555839472<br>" +
                                 "Password: scott765<br>" +
                                 "E-Mail: jkendall@gmail.com<br>" +
                                 "Address: 23 7th Street, New York, USA<br>" +
                                 "Gender: Male<br>";
    
                document.getElementById("displ").appendChild(disp);
                event.preventDefault();
            }        
            form.addEventListener('submit', handleForm);
        </script>
    </body>
</html>
